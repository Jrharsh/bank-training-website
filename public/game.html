<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crisis Management Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    #startScreen, #gameScreen {
      display: none;
    }
    #startScreen.active, #gameScreen.active {
      display: block;
    }
    .button-group {
      text-align: center;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .question-box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .choice {
      margin: 8px 0;
    }
    .choice input {
      margin-right: 10px;
    }
    #scoreboard {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .department {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="startScreen" class="active">
    <h1>ðŸ§  Crisis Management Simulation</h1>
    <p style="text-align:center">Train department heads to manage financial crises. Each round presents a unique challenge with one question per department.</p>
    <div class="button-group">
      <button onclick="startGame()">Generate New Scenario</button>
      <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>
  </div>

  <div id="gameScreen">
    <h2 id="scenarioTitle"></h2>
    <p id="scenarioText"></p>
    <div id="questionBox"></div>
    <div id="scoreboard"></div>
    <div class="button-group">
      <button onclick="resetGame()">Reset Game</button>
    </div>
  </div>
</div>

<script>
  let round = 0;
  let departmentIndex = 0;
  let departments = ["CEO", "IT", "HR", "Finance", "Loans", "Accounting", "Deposits"];
  let scores = {};
  let strikes = {};
  departments.forEach(dep => { scores[dep] = 0; strikes[dep] = 0; });
  let questions = [];

  function startGame() {
    document.getElementById("startScreen").classList.remove("active");
    document.getElementById("gameScreen").classList.add("active");
    fetchScenario();
  }

  function fetchScenario() {
    round++;
    departmentIndex = 0;
    fetch("/api/generate-scenario", { method: "POST" })
      .then(res => res.json())
      .then(data => {
        questions = data.questions.slice(0, 7);
        document.getElementById("scenarioTitle").textContent = data.title;
        document.getElementById("scenarioText").textContent = data.description;
        showQuestion();
      })
      .catch(err => alert("Error: " + err.message));
  }

  function showQuestion() {
    const dept = departments[departmentIndex];
    const question = questions[departmentIndex];
    const box = document.getElementById("questionBox");
    box.innerHTML = `<div class="question-box">
      <h3>${dept} Department - Q${departmentIndex + 1}:</h3>
      <p>${question.questionText}</p>
      ${question.choices.map(choice => `<div class="choice"><label><input type="radio" name="q" value="${choice}"> ${choice}</label></div>`).join('')}
      <button onclick="submitAnswer('${question.answer}')">Submit Answer</button>
    </div>`;
  }

  function submitAnswer(correct) {
    const dept = departments[departmentIndex];
    const selected = document.querySelector("input[name='q']:checked");
    if (!selected) return alert("Please select an answer.");

    if (selected.value === correct) {
      scores[dept]++;
    } else {
      strikes[dept]++;
    }

    departmentIndex++;
    if (departmentIndex < departments.length) {
      showQuestion();
    } else {
      alert("Round complete! Starting next round.");
      fetchScenario();
    }
    updateScoreboard();
  }

  function updateScoreboard() {
    const board = document.getElementById("scoreboard");
    board.innerHTML = `<h3>Scoreboard</h3>
      ${departments.map(dep => `<div class="department"><strong>${dep}</strong>: Score ${scores[dep]}, Strikes ${strikes[dep]}</div>`).join('')}`;
  }

  function resetGame() {
    round = 0;
    departmentIndex = 0;
    scores = {}; strikes = {};
    departments.forEach(dep => { scores[dep] = 0; strikes[dep] = 0; });
    document.getElementById("scenarioTitle").textContent = "";
    document.getElementById("scenarioText").textContent = "";
    document.getElementById("questionBox").innerHTML = "";
    document.getElementById("scoreboard").innerHTML = "";
    document.getElementById("gameScreen").classList.remove("active");
    document.getElementById("startScreen").classList.add("active");
  }
</script>
</body>
</html>
