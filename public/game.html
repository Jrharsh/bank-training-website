<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crisis Management Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px;
    }
    h1 {
      color: #c0392b;
      text-align: center;
    }
    .intro, .game-section {
      display: none;
    }
    .visible {
      display: block;
    }
    .button-group {
      text-align: center;
      margin: 20px 0;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 5px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1f8c4d;
    }
    .question-box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .scoreboard {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      background: #ecf0f1;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .score {
      margin: 5px;
      background: white;
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro visible">
      <h1>ðŸ§  SSBTX Crisis Management Game</h1>
      <div class="button-group">
        <button id="startBtn">Generate Scenario</button>
        <button onclick="window.location.href='index.html'">Back to Home</button>
      </div>
    </div>

    <div class="game-section">
      <div class="scoreboard" id="scoreboard"></div>
      <div class="question-box">
        <h2 id="roundHeader">Round 1</h2>
        <p id="scenarioText">Click "Generate Scenario" to begin.</p>
        <h3 id="questionText"></h3>
        <div id="choices"></div>
        <div class="button-group">
          <button id="nextBtn" style="display:none">Next Question</button>
          <button id="resetBtn">Reset Game</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const departments = ["CEO", "IT", "HR", "Finance", "Loans", "Accounting", "Deposits"];
    let round = 1;
    let currentDeptIndex = 0;
    let scenarioData = null;
    const scores = {};
    const strikes = {};

    departments.forEach(dept => {
      scores[dept] = 0;
      strikes[dept] = 0;
    });

    const updateScoreboard = () => {
      const board = document.getElementById("scoreboard");
      board.innerHTML = departments.map(dept => `
        <div class="score">
          <strong>${dept}</strong><br>
          Score: ${scores[dept]}<br>
          Strikes: ${strikes[dept]}
        </div>
      `).join("");
    };

    document.getElementById("startBtn").addEventListener("click", async () => {
      try {
        const res = await fetch("/api/generate-scenario", { method: "POST" });
        scenarioData = await res.json();

        document.querySelector(".intro").classList.remove("visible");
        document.querySelector(".game-section").classList.add("visible");
        document.getElementById("scenarioText").textContent = scenarioData.description;

        updateScoreboard();
        showNextQuestion();
      } catch (err) {
        alert("Failed to generate scenario");
        console.error(err);
      }
    });

    function showNextQuestion() {
      if (currentDeptIndex >= departments.length) {
        document.getElementById("questionText").textContent = "âœ… Round complete. Start a new scenario to continue.";
        document.getElementById("choices").innerHTML = "";
        return;
      }

      const dept = departments[currentDeptIndex];
      const question = scenarioData.questions[currentDeptIndex];

      document.getElementById("roundHeader").textContent = `Round ${round} â€” ${dept} Department`;
      document.getElementById("questionText").textContent = question.questionText;

      const choicesHtml = question.choices.map(choice => `
        <div><button onclick="handleChoice('${choice}', '${question.answer}')">${choice}</button></div>
      `).join("");
      document.getElementById("choices").innerHTML = choicesHtml;
    }

    function handleChoice(selected, correct) {
      const dept = departments[currentDeptIndex];
      if (selected === correct) {
        scores[dept]++;
      } else {
        strikes[dept]++;
      }
      updateScoreboard();
      currentDeptIndex++;
      showNextQuestion();
    }

    document.getElementById("resetBtn").addEventListener("click", () => {
      round = 1;
      currentDeptIndex = 0;
      departments.forEach(d => { scores[d] = 0; strikes[d] = 0; });
      scenarioData = null;
      document.querySelector(".game-section").classList.remove("visible");
      document.querySelector(".intro").classList.add("visible");
    });
  </script>
</body>
</html>
