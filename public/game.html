<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crisis Management Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #c0392b;
    }
    .logo {
      width: 80px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #219150;
    }
    .scoreboard {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .dept-card {
      width: 130px;
      padding: 15px;
      margin: 5px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
    }
    .scenario-box, .question-box {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .question-box h2 {
      margin-bottom: 10px;
    }
    .choice {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <img src="images/bank-logo.png" alt="Bank Logo" class="logo" />
  <h1>Crisis Management Game</h1>
  <button class="btn" onclick="generateScenario()">Generate New Crisis Scenario</button>
  <button class="btn" onclick="resetGame()">Reset Game</button>
  <button class="btn" onclick="location.href='index.html'">Back to Home</button>

  <div class="scoreboard" id="scoreboard"></div>

  <div class="scenario-box" id="scenarioBox" style="display:none;">
    <h2>Scenario</h2>
    <p id="scenarioText"></p>
  </div>

  <div class="question-box" id="questionBox" style="display:none;">
    <h2 id="questionText"></h2>
    <div id="choices"></div>
    <button class="btn" onclick="nextQuestion()">Next</button>
  </div>

  <script>
    const departments = {
      "CEO/SVPs": "#9b59b6",
      "IT/Security": "#e74c3c",
      "HR": "#2980b9",
      "Finance": "#27ae60",
      "Loans": "#f39c12",
      "Accounting": "#8e44ad",
      "Deposits": "#2ecc71"
    };

    const departmentNames = Object.keys(departments);
    const scores = {};
    departmentNames.forEach(dept => scores[dept] = 0);

    let questions = [], currentQ = 0, scenarioDesc = '';

    function updateScoreboard() {
      const board = document.getElementById('scoreboard');
      board.innerHTML = departmentNames.map(dept =>
        `<div class="dept-card" style="background:${departments[dept]}">
          ${dept}<br/>${scores[dept]}
        </div>`
      ).join('');
    }

    async function generateScenario() {
      const res = await fetch('/api/generate-scenario', { method: 'POST' });
      const data = await res.json();
      scenarioDesc = data.description;
      questions = data.questions;
      currentQ = 0;

      document.getElementById('scenarioBox').style.display = 'block';
      document.getElementById('scenarioText').textContent = scenarioDesc;
      updateScoreboard();
      showQuestion();
    }

    function showQuestion() {
      const question = questions[currentQ];
      const dept = departmentNames[currentQ % departmentNames.length];
      const qBox = document.getElementById('questionBox');
      const qText = document.getElementById('questionText');
      const choices = document.getElementById('choices');

      qBox.style.display = 'block';
      qBox.style.border = `3px solid ${departments[dept]}`;

      qText.textContent = `(${dept}) ${question.questionText}`;
      choices.innerHTML = question.choices.map((choice, i) =>
        `<div class="choice">
          <label><input type="radio" name="choice" value="${choice}" /> ${choice}</label>
        </div>`).join('');
    }

    function nextQuestion() {
      currentQ++;
      if (currentQ < questions.length) {
        showQuestion();
      } else {
        alert("End of scenario. Reset to play again.");
        document.getElementById('questionBox').style.display = 'none';
      }
    }

    function resetGame() {
      departmentNames.forEach(dept => scores[dept] = 0);
      document.getElementById('scenarioBox').style.display = 'none';
      document.getElementById('questionBox').style.display = 'none';
      updateScoreboard();
    }

    updateScoreboard();
  </script>
</body>
</html>
