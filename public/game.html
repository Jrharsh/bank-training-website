<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crisis Management Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    h1 {
      color: #c0392b;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1f8c4d;
    }
    .question-box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .question-box h2 {
      margin-bottom: 10px;
    }
    .choice {
      margin: 8px 0;
    }
    .choice input {
      margin-right: 10px;
    }
    #status {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 6px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h1>üß† Crisis Management Game</h1>
  <button id="generateBtn">Generate New Crisis Scenario</button>

  <div class="question-box">
    <h2>Round <span id="roundNumber">0</span></h2>
    <p id="scenarioText">Click the button to generate a scenario...</p>
  </div>

  <div id="status"></div>

  <script>
    let round = 0;

    document.addEventListener("DOMContentLoaded", () => {
      function updateRound() {
        document.getElementById("roundNumber").textContent = round;
      }

      document.getElementById("generateBtn").addEventListener("click", async () => {
        round++;
        updateRound();

        try {
          const response = await fetch("/api/generate-scenario", { method: "POST" });
          const data = await response.json();
          document.getElementById("scenarioText").textContent = data.description || "Scenario loaded.";
        } catch (err) {
          document.getElementById("scenarioText").textContent = "‚ùå Error: " + err.message;
        }
      });
    });
  </script>

</body>
</html>
