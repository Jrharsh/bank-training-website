<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crisis Management Game</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <!-- HEADER -->
  <div class="header">
    <img src="/images/bank-logo.png" alt="SSBTX Logo" />
    <div class="title">
      Crisis Management Game
      <span style="font-size:12px;background:#d3f9d8;color:#2b8a3e;padding:2px 6px;border-radius:6px;margin-left:8px;">
        Live
      </span>
    </div>
  </div>

  <!-- SCENARIO -->
  <div class="scenario-box">
    <h2 id="scenarioTitle">Scenario</h2>
    <p id="scenarioText">Loading scenario…</p>
  </div>

  <!-- QUESTIONS -->
  <div class="question-box" id="questionBox">
    <div class="uc-box">
      <h3>Loading…</h3>
      <p>Fetching scenario from server.</p>
    </div>
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <button id="genBtn">Generate New Crisis Scenario</button>
    <button onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <!-- SCRIPT -->
  <script>
    async function fetchScenario() {
      const titleEl = document.getElementById('scenarioTitle');
      const textEl = document.getElementById('scenarioText');
      const box = document.getElementById('questionBox');

      titleEl.textContent = 'Scenario';
      textEl.textContent = 'Loading scenario…';
      box.innerHTML = `
        <div class="uc-box">
          <h3>Loading…</h3>
          <p>Fetching scenario from server.</p>
        </div>
      `;

      try {
        const res = await fetch('/api/scenarios', { method: 'POST' });
        if (!res.ok) throw new Error('HTTP ' + res.status);

        const scenario = await res.json();
        console.log('[Game] Scenario loaded:', scenario);

        titleEl.textContent = scenario.title || 'Scenario';
        textEl.textContent = scenario.description || '(No description provided)';

        renderQuestions(scenario);
      } catch (err) {
        console.error('[Game] Scenario load failed:', err);
        textEl.textContent = 'Failed to load scenario.';
        box.innerHTML = `
          <div class="uc-box">
            <h3>Error</h3>
            <p>${escapeHtml(err.message)}</p>
          </div>
        `;
      }
    }

    function renderQuestions(scenario) {
      const box = document.getElementById('questionBox');
      const questions = Array.isArray(scenario.questions) ? scenario.questions : [];

      if (!questions.length) {
        box.innerHTML = `
          <div class="uc-box">
            <h3>No Questions Returned</h3>
            <p>The API returned a scenario with <strong>0 questions</strong>.</p>
            <p>Check <code>api/static-scenarios.js</code>.</p>
          </div>
        `;
        return;
      }

      box.innerHTML = questions.map((q, idx) => `
        <div class="question-card">
          <div class="department-label">${escapeHtml(q.department)}</div>
          <h3 class="question-title">${escapeHtml(q.questionText)}</h3>
          <div class="choices">
            ${q.choices.map(c => `
              <button class="choice-btn" data-score="${c.score}">
                ${escapeHtml(c.text)}
              </button>
            `).join('')}
          </div>
        </div>
      `).join('');
    }

    function escapeHtml(str) {
      return String(str ?? '').replace(/[&<>"']/g, m => ({
        '&':'&amp;',
        '<':'&lt;',
        '>':'&gt;',
        '"':'&quot;',
        "'":'&#39;'
      }[m]));
    }

    document.getElementById('genBtn').addEventListener('click', fetchScenario);

    // Load one immediately
    fetchScenario();
  </script>
</body>
</html>
