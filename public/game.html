<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Department Discussion Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="header">
    <img src="/images/bank-logo.png" alt="SSBTX Logo" />
    <div class="title">Department Discussion Tool</div>
  </div>

  <div class="intro-box" id="introBox">
    <h2>Welcome to the Department Scenario Generator</h2>
    <p>Select a department to generate a discussion-based scenario with 4 complexity levels.</p>
  </div>

  <div class="controls">
    <label for="departmentSelect"><strong>Select Department:</strong></label>
    <select id="departmentSelect">
      <option value="">-- Choose a department --</option>
      <option value="CEO/SVPs">CEO/SVPs</option>
      <option value="IT/Security">IT/Security</option>
      <option value="HR">HR</option>
      <option value="Finance">Finance</option>
      <option value="Loans">Loans</option>
      <option value="Accounting">Accounting</option>
      <option value="Deposits">Deposits</option>
    </select>
    <button onclick="generateDiscussionScenario()">Generate Discussion Scenario</button>
    <button onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <div id="discussionBox" class="scenario-box hidden">
    <h2 id="discussionTitle"></h2>
    <p id="discussionDescription"></p>
    <ul id="discussionQuestions"></ul>
  </div>

  <script>
    async function generateDiscussionScenario() {
      const dept = document.getElementById('departmentSelect').value;
      if (!dept) return alert('Please select a department first.');

      const res = await fetch('/api/generate-scenario', { method: 'POST' });
      const data = await res.json();

      if (!data || !Array.isArray(data.questions)) {
        alert('Failed to load scenario.');
        return;
      }

      // Filter questions for selected department
      const questions = data.questions.filter(q => q.department === dept);
      if (questions.length === 0) {
        alert('No questions returned for this department. Try again.');
        return;
      }

      document.getElementById('introBox').classList.add('hidden');
      document.getElementById('discussionBox').classList.remove('hidden');
      document.getElementById('discussionTitle').textContent = data.title;
      document.getElementById('discussionDescription').textContent = data.description;

      const list = document.getElementById('discussionQuestions');
      list.innerHTML = '';
      questions.forEach(q => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${q.questionText}</strong><ul>$
          {q.choices.map(c => `<li>${c.text} â€“ <em>${c.explanation}</em></li>`).join('')}</ul>`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
