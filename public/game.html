<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Crisis Management Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef2f3;
      padding: 30px;
    }
    #questionBox {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .choice {
      background: #3498db;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin: 8px 0;
      cursor: pointer;
    }
    .choice:hover {
      background: #2980b9;
    }
    #resultBox {
      background: #2ecc71;
      color: white;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>üè¶ Bank Crisis Management Game</h1>
  <button id="generateBtn">üîÅ New Scenario</button>
  <div id="scenario"></div>

  <div id="questionBox" style="display:none;">
    <h3 id="questionText"></h3>
    <div id="choices"></div>
  </div>

  <div id="resultBox"></div>

  <script>
    let scenario = null;
    let currentQuestion = 0;
    let score = 0;

    document.getElementById('generateBtn').addEventListener('click', async () => {
      const res = await fetch('/api/generate-scenario', { method: 'POST' });
      scenario = await res.json();
      document.getElementById('scenario').innerHTML = `<h2>${scenario.title}</h2><p>${scenario.description}</p>`;
      currentQuestion = 0;
      score = 0;
      document.getElementById('resultBox').style.display = 'none';
      showQuestion();
    });

    function showQuestion() {
      if (currentQuestion >= scenario.questions.length) {
        document.getElementById('questionBox').style.display = 'none';
        document.getElementById('resultBox').textContent = `‚úÖ You completed the scenario! Score: ${score}/${scenario.questions.length}`;
        document.getElementById('resultBox').style.display = 'block';
        return;
      }

      const q = scenario.questions[currentQuestion];
      document.getElementById('questionText').textContent = q.questionText;
      const choiceContainer = document.getElementById('choices');
      choiceContainer.innerHTML = '';
      q.choices.forEach(choice => {
        const btn = document.createElement('div');
        btn.textContent = choice;
        btn.className = 'choice';
        btn.onclick = () => {
          if (choice === q.answer) score++;
          currentQuestion++;
          showQuestion();
        };
        choiceContainer.appendChild(btn);
      });
      document.getElementById('questionBox').style.display = 'block';
    }
  </script>
</body>
</html>
