<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crisis Management Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #c0392b;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1f8c4d;
    }
    .question-box, .status-box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .choice {
      margin: 8px 0;
    }
    .choice input {
      margin-right: 10px;
    }
    #status {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 6px;
      font-family: monospace;
    }
    .scoreboard {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .dept {
      background: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      flex: 1 1 150px;
    }
    .dept.out {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>🧠 Crisis Management Game</h1>
  <button id="generateBtn">Start New Round</button>
  <div id="scenarioBox" class="question-box"></div>
  <div id="questionBox" class="question-box"></div>
  <div id="status"></div>
  <div class="scoreboard" id="scoreboard"></div>

  <script>
    const departments = ["CEO", "IT", "HR", "Finance", "Loans", "Accounting", "Deposits"];
    let currentDeptIndex = 0;
    let scenario = null;
    let round = 1;
    const score = {};
    const strikes = {};

    departments.forEach(d => {
      score[d] = 0;
      strikes[d] = 0;
    });

    const scenarioBox = document.getElementById("scenarioBox");
    const questionBox = document.getElementById("questionBox");
    const scoreboard = document.getElementById("scoreboard");
    const status = document.getElementById("status");
    const generateBtn = document.getElementById("generateBtn");

    generateBtn.addEventListener("click", async () => {
      status.textContent = `🔄 Loading new scenario for Round ${round}...`;
      currentDeptIndex = 0;
      questionBox.innerHTML = '';
      try {
        const response = await fetch("/api/generate-scenario", { method: "POST" });
        scenario = await response.json();
        scenarioBox.innerHTML = `<h2>Round ${round}: ${scenario.title}</h2><p>${scenario.description}</p>`;
        displayQuestion();
        round++;
      } catch (err) {
        status.textContent = "❌ Error loading scenario: " + err.message;
      }
    });

    function displayQuestion() {
      const dept = departments[currentDeptIndex];
      if (strikes[dept] >= 3) {
        nextQuestion();
        return;
      }
      const question = scenario.questions[currentDeptIndex];
      questionBox.innerHTML = `
        <h3>${dept} Department</h3>
        <p><strong>Q:</strong> ${question.questionText}</p>
        ${question.choices.map((choice, i) => `
          <div class="choice">
            <label><input type="radio" name="choice" value="${choice}"> ${choice}</label>
          </div>`).join('')}
        <button onclick="submitAnswer('${question.answer}')">Submit Answer</button>
      `;
    }

    function submitAnswer(correctAnswer) {
      const selected = document.querySelector('input[name="choice"]:checked');
      if (!selected) {
        alert("Please select an answer.");
        return;
      }
      const dept = departments[currentDeptIndex];
      if (selected.value === correctAnswer) {
        score[dept]++;
        status.textContent = `${dept} answered correctly!`;
      } else {
        strikes[dept]++;
        status.textContent = `${dept} answered incorrectly! Strike ${strikes[dept]}/3`;
      }
      updateScoreboard();
      nextQuestion();
    }

    function nextQuestion() {
      currentDeptIndex++;
      if (currentDeptIndex < departments.length) {
        displayQuestion();
      } else {
        questionBox.innerHTML = `<h3>Round Complete</h3><p>Click "Start New Round" to continue.</p>`;
      }
    }

    function updateScoreboard() {
      scoreboard.innerHTML = departments.map(dept => `
        <div class="dept ${strikes[dept] >= 3 ? 'out' : ''}">
          <strong>${dept}</strong><br>
          Score: ${score[dept]}<br>
          Strikes: ${strikes[dept]}
        </div>
      `).join('');
    }
  </script>
</body>
</html>
