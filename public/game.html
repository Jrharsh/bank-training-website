<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Scenario Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
    pre {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      white-space: pre-wrap;
      word-break: break-word;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>üß† Crisis Scenario Generator</h1>
  <button id="generateBtn">Generate New Scenario</button>
  <pre id="scenarioOutput">Click the button to generate a new scenario...</pre>

  <script>
    document.getElementById('generateBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/generate-scenario', {
          method: 'POST'
        });

        if (!response.ok) {
          throw new Error(await response.text());
        }

        const data = await response.json();
        document.getElementById('scenarioOutput').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        alert(`‚ùå Error: ${err.message}`);
        console.error(err);
      }
    });
  </script>

</body>
</html>
