<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank Crisis Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    .banner {
      background: white;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ddd;
    }
    .banner img {
      width: 100px;
      height: auto;
    }
    .banner h1 {
      margin: 10px 0 0;
      font-size: 1.8rem;
      color: #2c3e50;
    }
    .scoreboard {
      background: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    .scoreboard div {
      display: inline-block;
      margin: 0 15px;
      font-weight: bold;
    }
    .scenario {
      background: #fff;
      margin: 30px auto;
      padding: 30px;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .scenario h2 {
      margin-bottom: 15px;
      color: #2c3e50;
    }
    .question-box {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      color: #fff;
    }
    .choice {
      margin: 10px 0;
    }
    .choice input {
      margin-right: 10px;
    }
    .buttons {
      margin-top: 30px;
      text-align: center;
    }
    .buttons button {
      margin: 0 10px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #3498db;
      color: white;
    }
    .Compliance { background: #3498db; }
    .Risk { background: #e67e22; }
    .IT { background: #27ae60; }
    .Communications { background: #9b59b6; }
    .Legal { background: #e74c3c; }
    .Operations { background: #1abc9c; }
    .Finance { background: #f1c40f; color: #333; }
  </style>
</head>
<body>
  <div class="banner">
    <img src="/images/bank-logo.png" alt="Bank Logo" />
    <h1>SSBTX Crisis Management Simulation</h1>
  </div>

  <div class="scoreboard">
    <div>Compliance: <span id="scoreCompliance">0</span> 🔴</div>
    <div>Risk: <span id="scoreRisk">0</span> 🔴</div>
    <div>IT: <span id="scoreIT">0</span> 🔴</div>
    <div>Communications: <span id="scoreComm">0</span> 🔴</div>
    <div>Legal: <span id="scoreLegal">0</span> 🔴</div>
    <div>Operations: <span id="scoreOps">0</span> 🔴</div>
    <div>Finance: <span id="scoreFin">0</span> 🔴</div>
  </div>

  <div class="scenario" id="scenarioBox">
    <h2>Scenario</h2>
    <p id="scenarioText">Click Generate Scenario to begin the simulation.</p>
  </div>

  <div id="questionBox" class="question-box"></div>

  <div class="buttons">
    <button id="generateBtn">Generate Scenario</button>
    <button onclick="location.href='index.html'">Back to Home</button>
    <button onclick="window.location.reload()">Reset</button>
  </div>

  <script>
    const departments = ["Compliance", "Risk", "IT", "Communications", "Legal", "Operations", "Finance"];
    let round = 0;
    let questionIndex = 0;
    let currentQuestions = [];

    function updateScoreboard() {
      departments.forEach(dep => {
        document.getElementById(`score${dep}`).textContent = 0;
      });
    }

    async function generateScenario() {
      round++;
      questionIndex = 0;
      try {
        const res = await fetch("/api/generate-scenario", { method: "POST" });
        const data = await res.json();
        document.getElementById("scenarioText").textContent = data.description;
        currentQuestions = data.questions;
        showQuestion();
      } catch (err) {
        document.getElementById("scenarioText").textContent = "❌ Error: " + err.message;
      }
    }

    function showQuestion() {
      if (questionIndex >= currentQuestions.length) return;
      const q = currentQuestions[questionIndex];
      const department = departments[questionIndex % departments.length];
      const box = document.getElementById("questionBox");
      box.className = `question-box ${department}`;
      box.innerHTML = `
        <h3>Department: ${department}</h3>
        <p><strong>Q${questionIndex + 1}:</strong> ${q.questionText}</p>
        ${q.choices.map(choice => `
          <div class="choice">
            <label><input type="radio" name="q${questionIndex}" value="${choice}"> ${choice}</label>
          </div>
        `).join("")}
      `;
      questionIndex++;
    }

    document.getElementById("generateBtn").addEventListener("click", () => {
      updateScoreboard();
      generateScenario();
    });
  </script>
</body>
</html>
