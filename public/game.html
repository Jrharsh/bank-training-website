<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crisis Management Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 2px solid #ccc;
    }
    header img {
      height: 50px;
    }
    h1 {
      color: #333;
    }
    #scoreBoard {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      background: #fff;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .dept {
      flex: 1 0 22%;
      padding: 10px;
      border-radius: 6px;
      margin: 5px;
      color: #fff;
    }
    #scenarioBox, #questionBox {
      background: #fff;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #questionText {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .choice {
      display: block;
      margin: 10px 0;
    }
    .choice input {
      margin-right: 8px;
    }
    .btn-group {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .green { background: #27ae60; color: white; }
    .blue { background: #2980b9; color: white; }
    .red { background: #c0392b; color: white; }
  </style>
</head>
<body>
  <header>
    <img src="/images/bank-logo.png" alt="Bank Logo">
    <h1>ðŸ§  Crisis Management Game</h1>
  </header>

  <div id="scoreBoard"></div>

  <div id="scenarioBox">
    <h2>Scenario</h2>
    <p id="scenarioText">Click "Generate Scenario" to begin.</p>
  </div>

  <div id="questionBox" style="display:none">
    <p id="questionText"></p>
    <div id="choices"></div>
    <div class="btn-group">
      <button id="nextBtn" class="blue">Next</button>
    </div>
  </div>

  <div class="btn-group">
    <button id="generateBtn" class="green">Generate Scenario</button>
    <button onclick="location.href='index.html'" class="blue">Back to Home</button>
    <button onclick="location.reload()" class="red">Reset</button>
  </div>

  <script>
    const departments = [
      { name: 'Operations', color: '#f39c12' },
      { name: 'Compliance', color: '#2980b9' },
      { name: 'IT', color: '#8e44ad' },
      { name: 'Finance', color: '#16a085' },
      { name: 'HR', color: '#d35400' },
      { name: 'Security', color: '#c0392b' },
      { name: 'Legal', color: '#34495e' }
    ];

    let scenario = null;
    let currentQuestionIndex = 0;
    let scores = {};
    let strikes = {};

    function setupScoreBoard() {
      const board = document.getElementById('scoreBoard');
      board.innerHTML = '';
      departments.forEach(dept => {
        scores[dept.name] = 0;
        strikes[dept.name] = 0;
        const div = document.createElement('div');
        div.className = 'dept';
        div.style.background = dept.color;
        div.id = `dept-${dept.name}`;
        div.innerHTML = `<strong>${dept.name}</strong><br>Score: 0<br>Strikes: 0`;
        board.appendChild(div);
      });
    }

    async function generateScenario() {
      document.getElementById('scenarioText').textContent = 'Loading...';
      const res = await fetch('/api/generate-scenario', { method: 'POST' });
      scenario = await res.json();
      document.getElementById('scenarioText').textContent = scenario.description;
      currentQuestionIndex = 0;
      showQuestion();
    }

    function showQuestion() {
      if (!scenario || currentQuestionIndex >= scenario.questions.length) return;

      const q = scenario.questions[currentQuestionIndex];
      const dept = departments[currentQuestionIndex % departments.length];
      const box = document.getElementById('questionBox');
      const qText = document.getElementById('questionText');
      const choices = document.getElementById('choices');

      box.style.display = 'block';
      qText.textContent = q.questionText;
      qText.style.color = dept.color;
      choices.innerHTML = '';

      q.choices.forEach(c => {
        const label = document.createElement('label');
        label.className = 'choice';
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'choice';
        input.value = c;
        label.appendChild(input);
        label.append(c);
        choices.appendChild(label);
      });
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      const selected = document.querySelector('input[name="choice"]:checked');
      if (!selected) return alert('Please select an answer.');

      const dept = departments[currentQuestionIndex % departments.length];
      const correct = scenario.questions[currentQuestionIndex].answer;

      if (selected.value === correct) {
        scores[dept.name]++;
      } else {
        strikes[dept.name]++;
      }

      document.getElementById(`dept-${dept.name}`).innerHTML = `<strong>${dept.name}</strong><br>Score: ${scores[dept.name]}<br>Strikes: ${strikes[dept.name]}`;

      currentQuestionIndex++;
      if (currentQuestionIndex < scenario.questions.length) {
        showQuestion();
      } else {
        document.getElementById('questionText').textContent = 'âœ… Game Complete!';
        document.getElementById('choices').innerHTML = '';
        document.getElementById('nextBtn').style.display = 'none';
      }
    });

    document.getElementById('generateBtn').addEventListener('click', async () => {
      setupScoreBoard();
      await generateScenario();
    });
  </script>
</body>
</html>
