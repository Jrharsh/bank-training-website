<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crisis Management Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #c0392b;
      margin-bottom: 10px;
    }
    h2 {
      margin-bottom: 30px;
    }
    .departments {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .department {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 150px;
      position: relative;
    }
    .department h3 {
      margin: 0;
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    .score {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .strikes {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .strike {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
    }
    .strike.active {
      background: #9b59b6;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px 0;
    }
    button:hover {
      background: #1f8c4d;
    }
    .scenario-box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>üß† Crisis Management Game</h1>
  <h2>Round: <span id="roundNumber">1</span></h2>
  <div class="departments" id="departments"></div>

  <div class="scenario-box" id="scenarioBox">
    <strong>Scenario:</strong>
    <p id="scenarioText">Click the button to generate a new scenario...</p>
  </div>

  <button id="generateBtn">Generate New Crisis Scenario</button>

  <script>
    const departments = ["CEO/SVPs", "IT/Security", "HR", "Finance", "Loans", "Accounting", "Deposits"];
    let round = 1;

    function initDepartments() {
      const container = document.getElementById("departments");
      container.innerHTML = departments.map(dep => `
        <div class="department">
          <h3>${dep}</h3>
          <div class="score" id="score-${dep}">0</div>
          <div class="strikes" id="strikes-${dep}">
            <div class="strike"></div>
            <div class="strike"></div>
            <div class="strike"></div>
          </div>
        </div>
      `).join('');
    }

    function updateRound() {
      document.getElementById("roundNumber").textContent = round;
    }

    document.getElementById("generateBtn").addEventListener("click", async () => {
      round++;
      updateRound();

      try {
        const response = await fetch("/api/generate-scenario", { method: "POST" });
        const data = await response.json();
        document.getElementById("scenarioText").textContent = data.description || "Scenario loaded.";
      } catch (err) {
        document.getElementById("scenarioText").textContent = "‚ùå Error: " + err.message;
      }
    });

    initDepartments();
  </script>
</body>
</html>
