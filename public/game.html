<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crisis Management Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #34495e;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    #logo {
      width: 60px;
      vertical-align: middle;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .scenario {
      background: #ffffff;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      font-size: 1.2em;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .question-box {
      margin: 20px 0;
      padding: 20px;
      border-radius: 10px;
      color: white;
      font-size: 1.1em;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .choice-btn {
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .choice-btn.correct { background-color: #2ecc71 !important; color: white; }
    .choice-btn.incorrect { background-color: #e74c3c !important; color: white; }

    .btn { padding: 10px 20px; font-size: 1em; margin-top: 20px; cursor: pointer; }

    .scoreboard {
      display: flex;
      justify-content: space-around;
      background: #ecf0f1;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }

    .status {
      margin-top: 20px;
      font-family: monospace;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="/images/bank-logo.png" alt="Bank Logo">
    <h1>SSBTX Crisis Management Game</h1>
  </header>

  <div class="container">
    <div class="scoreboard" id="scoreboard"></div>
    <div class="scenario" id="scenarioText">Click below to generate a new crisis scenario.</div>

    <div class="question-box" id="questionBox" style="display:none;"></div>
    <div class="status" id="status"></div>

    <button class="btn" id="nextBtn" style="display:none;">Next Question</button>
    <button class="btn" id="generateBtn">Generate Scenario</button>
  </div>

  <script>
    const departmentColors = {
      'Operations': '#2980b9',
      'Legal': '#8e44ad',
      'Compliance': '#16a085',
      'IT Security': '#d35400',
      'HR': '#f39c12',
      'Public Relations': '#c0392b',
      'Executive Leadership': '#27ae60'
    };

    let currentQuestions = [];
    let currentIndex = 0;

    document.getElementById('generateBtn').addEventListener('click', async () => {
      document.getElementById('status').textContent = 'Generating...';
      try {
        const res = await fetch('/api/generate-scenario', { method: 'POST' });
        const data = await res.json();
        document.getElementById('scenarioText').textContent = data.description;
        currentQuestions = data.questions;
        currentIndex = 0;
        showQuestion();
        document.getElementById('generateBtn').style.display = 'none';
        document.getElementById('nextBtn').style.display = 'inline-block';
      } catch (err) {
        document.getElementById('status').textContent = 'Error: ' + err.message;
      }
    });

    function showQuestion() {
      const q = currentQuestions[currentIndex];
      const box = document.getElementById('questionBox');
      box.style.backgroundColor = departmentColors[q.department] || '#7f8c8d';
      box.style.display = 'block';
      box.innerHTML = `<h3>${q.department} Department</h3><p>${q.questionText}</p><div class="choices">${q.choices.map(c => `<button class='choice-btn'>${c}</button>`).join('')}</div>`;

      const buttons = box.querySelectorAll('.choice-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.disabled = true);
          if (btn.textContent === q.answer) {
            btn.classList.add('correct');
          } else {
            btn.classList.add('incorrect');
            buttons.forEach(b => {
              if (b.textContent === q.answer) b.classList.add('correct');
            });
          }
        });
      });
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex++;
      if (currentIndex < currentQuestions.length) {
        showQuestion();
      } else {
        document.getElementById('questionBox').innerHTML = '<h3>ðŸŽ‰ Scenario Complete!</h3>';
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('generateBtn').style.display = 'inline-block';
      }
    });
  </script>
</body>
</html>
