<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crisis Management Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .scoreboard {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      background: #fff;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .dept-box {
      width: 120px;
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      color: white;
      text-align: center;
    }
    .scenario-box {
      background: white;
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      font-size: 1.2rem;
    }
    .question-box {
      background: white;
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .question-box h3 {
      font-size: 1.4rem;
      margin-bottom: 15px;
    }
    .choice {
      margin: 10px 0;
    }
    .choice label {
      font-size: 1.1rem;
    }
    .btn {
      margin: 30px auto;
      display: block;
      padding: 12px 25px;
      font-size: 1rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #219150;
    }
    .strikes {
      font-size: 1.2rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="scoreboard" id="scoreboard"></div>
  <div class="scenario-box" id="scenarioBox">Click Generate to begin the scenario...</div>
  <div class="question-box" id="questionBox" style="display:none;"></div>
  <button class="btn" id="generateBtn">Generate New Crisis Scenario</button>
  <button class="btn" id="nextBtn" style="display:none;">Next Question</button>

  <script>
    const departments = [
      { name: "CEO/SVPs", color: "#8e44ad" },
      { name: "IT/Security", color: "#e74c3c" },
      { name: "HR", color: "#2980b9" },
      { name: "Finance", color: "#27ae60" },
      { name: "Loans", color: "#f39c12" },
      { name: "Accounting", color: "#9b59b6" },
      { name: "Deposits", color: "#2ecc71" }
    ];

    let scenario = null;
    let currentQuestion = 0;
    let scores = {};
    let strikes = {};

    function setupScoreboard() {
      const board = document.getElementById("scoreboard");
      board.innerHTML = "";
      departments.forEach(dept => {
        scores[dept.name] = 0;
        strikes[dept.name] = 0;
        const div = document.createElement("div");
        div.className = "dept-box";
        div.style.backgroundColor = dept.color;
        div.innerHTML = `
          <strong>${dept.name}</strong><br>
          <div id="score-${dept.name}">0</div>
          <div class="strikes" id="strikes-${dept.name}">⚪ ⚪ ⚪</div>
        `;
        board.appendChild(div);
      });
    }

    function updateScoreboard() {
      departments.forEach(dept => {
        document.getElementById(`score-${dept.name}`).textContent = scores[dept.name];
        const x = strikes[dept.name];
        document.getElementById(`strikes-${dept.name}`).textContent = "⚫ ".repeat(x) + "⚪ ".repeat(3 - x);
      });
    }

    function showQuestion() {
      const q = scenario.questions[currentQuestion];
      const dept = departments.find(d => d.name.includes(q.department));
      const qBox = document.getElementById("questionBox");
      qBox.style.display = "block";
      qBox.style.borderTop = `5px solid ${dept.color}`;
      qBox.innerHTML = `
        <h3>${q.questionText}</h3>
        ${q.choices.map((c, i) => `<div class="choice"><label><input type="radio" name="opt" value="${c}"> ${c}</label></div>`).join("")}
      `;
    }

    function handleNext() {
      const q = scenario.questions[currentQuestion];
      const selected = document.querySelector("input[name='opt']:checked");
      if (!selected) return alert("Please select an answer.");
      const isCorrect = selected.value === q.answer;
      if (isCorrect) scores[q.department] += 5;
      else strikes[q.department] += 1;

      currentQuestion++;
      updateScoreboard();

      if (currentQuestion >= scenario.questions.length) {
        document.getElementById("questionBox").innerHTML = `<h2>Game Over!</h2><p>Thanks for playing.</p>`;
        document.getElementById("nextBtn").style.display = "none";
        return;
      }
      showQuestion();
    }

    document.getElementById("generateBtn").addEventListener("click", async () => {
      setupScoreboard();
      document.getElementById("generateBtn").disabled = true;
      const res = await fetch("/api/generate-scenario", { method: "POST" });
      const data = await res.json();
      scenario = data;
      currentQuestion = 0;
      document.getElementById("scenarioBox").textContent = scenario.description;
      document.getElementById("nextBtn").style.display = "block";
      showQuestion();
    });

    document.getElementById("nextBtn").addEventListener("click", handleNext);
  </script>
</body>
</html>
