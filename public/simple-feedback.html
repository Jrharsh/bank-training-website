<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body>
    <h1>Feedback Form Sample</h1>
    <p>Scenario: Weather Emergency Response</p>
    
    <div>
        <label>Rate this scenario:</label><br>
        ⭐⭐⭐⭐⭐
    </div>
    
    <div style="margin: 20px 0;">
        <input type="checkbox" id="enjoyed"> 
        <label for="enjoyed">I enjoyed this scenario</label><br>
        
        <input type="checkbox" id="learned"> 
        <label for="learned">I learned something</label><br>
        
        <input type="checkbox" id="realistic"> 
        <label for="realistic">This felt realistic</label><br>
    </div>
    
    <div>
        <label>Comments:</label><br>
        <textarea rows="4" cols="50" placeholder="Your feedback here..."></textarea>
    </div>
    
    <div style="margin: 20px 0;">
        <button>Submit Feedback</button>
        <button>Skip</button>
    </div>
</body>
</html>
