<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Feedback Review</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body { 
      background: #f8fafc; 
      color: #334155; 
      font-family: 'Inter', sans-serif;
    }
    
    /* Login Form Styles */
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .login-form {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    
    .login-subtitle {
      color: #7f8c8d;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #374151;
    }
    
    .form-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
    }
    
    .login-error {
      color: #dc2626;
      margin-top: 15px;
      font-size: 0.9rem;
      display: none;
    }
    
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .admin-header {
      background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
      color: white;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .admin-title {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
    }
    
    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s;
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .logout-btn {
      background: rgba(220, 38, 38, 0.2);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s;
      margin-left: 10px;
    }
    
    .logout-btn:hover {
      background: rgba(220, 38, 38, 0.3);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    
    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #3b82f6;
      margin: 0;
    }
    
    .stat-label {
      color: #64748b;
      font-size: 0.9rem;
      margin-top: 5px;
    }
    
    .feedback-filters {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .filter-group label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #475569;
    }
    
    .filter-group select,
    .filter-group input {
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    
    .feedback-list {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }
    
    .feedback-item {
      padding: 20px;
      border-bottom: 1px solid #e5e7eb;
      transition: background 0.3s;
    }
    
    .feedback-item:hover {
      background: #f8fafc;
    }
    
    .feedback-item:last-child {
      border-bottom: none;
    }
    
    .feedback-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .feedback-meta {
      display: flex;
      gap: 15px;
      align-items: center;
      font-size: 0.9rem;
      color: #64748b;
    }
    
    .rating-display {
      display: flex;
      gap: 2px;
    }
    
    .star-filled {
      color: #fbbf24;
    }
    
    .star-empty {
      color: #d1d5db;
    }
    
    .feedback-content {
      margin-top: 12px;
    }
    
    .feedback-checkboxes {
      display: flex;
      gap: 15px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9rem;
      color: #475569;
    }
    
    .feedback-comment {
      background: #f8fafc;
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid #3b82f6;
      margin-top: 10px;
      font-style: italic;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #64748b;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
    }
    
    .empty-state h3 {
      color: #374151;
      margin-bottom: 10px;
    }
    
    .export-btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s;
    }
    
    .export-btn:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="loginContainer" class="login-container">
    <div class="login-form">
      <h1 class="login-title">üîê Admin Login</h1>
      <p class="login-subtitle">Access the feedback dashboard</p>
      
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input type="text" id="username" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" required>
        </div>
        
        <button type="submit" class="login-btn">Login</button>
        
        <div id="loginError" class="login-error">
          Invalid username or password
        </div>
      </form>
      
      <div style="margin-top: 20px; padding: 15px; background: #f0f9ff; border-radius: 8px; font-size: 0.9rem; color: #0369a1;">
        <strong>Demo Credentials:</strong><br>
        Username: <code>admin</code><br>
        Password: <code>admin123</code>
      </div>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div id="adminDashboard" style="display: none;">
  <div class="admin-container">
    <div class="admin-header">
      <h1 class="admin-title">üìä Feedback Dashboard</h1>
      <div>
        <button class="export-btn" onclick="exportFeedback()">
          üì• Export CSV
        </button>
        <a href="/index.html" class="back-btn">
          ‚Üê Back to Home
        </a>
        <button onclick="logout()" class="logout-btn">
          üö™ Logout
        </button>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="totalFeedback">-</div>
        <div class="stat-label">Total Submissions</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="avgRating">-</div>
        <div class="stat-label">Average Rating</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="recommendPercent">-</div>
        <div class="stat-label">Would Recommend</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="recentSubmissions">-</div>
        <div class="stat-label">Last 24 Hours</div>
      </div>
    </div>

    <div class="feedback-filters">
      <div class="filter-group">
        <label>Filter by Rating:</label>
        <select id="ratingFilter">
          <option value="">All Ratings</option>
          <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5 stars)</option>
          <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4 stars)</option>
          <option value="3">‚≠ê‚≠ê‚≠ê (3 stars)</option>
          <option value="2">‚≠ê‚≠ê (2 stars)</option>
          <option value="1">‚≠ê (1 star)</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Scenario:</label>
        <select id="scenarioFilter">
          <option value="">All Scenarios</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Date Range:</label>
        <input type="date" id="startDate">
      </div>
      <div class="filter-group">
        <label>&nbsp;</label>
        <input type="date" id="endDate">
      </div>
    </div>

    <div class="feedback-list" id="feedbackList">
      <div class="loading">Loading feedback submissions...</div>
    </div>
  </div> <!-- Close admin-container -->
  </div> <!-- Close adminDashboard -->

  <script>
    // Authentication functions
    function checkAuthentication() {
      const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
      
      if (isLoggedIn) {
        showDashboard();
      } else {
        showLogin();
      }
      
      return isLoggedIn;
    }
    
    function showLogin() {
      document.getElementById('loginContainer').style.display = 'flex';
      document.getElementById('adminDashboard').style.display = 'none';
    }
    
    function showDashboard() {
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('adminDashboard').style.display = 'block';
    }
    
    function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Simple authentication (in production, this would be server-side)
      if (username === 'admin' && password === 'admin123') {
        localStorage.setItem('adminLoggedIn', 'true');
        showDashboard();
        loadFeedback(); // Load data after successful login
        
        // Clear form
        document.getElementById('loginForm').reset();
        document.getElementById('loginError').style.display = 'none';
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    }
    
    function logout() {
      localStorage.removeItem('adminLoggedIn');
      showLogin();
      
      // Clear any sensitive data
      allFeedback = [];
      filteredFeedback = [];
      document.getElementById('feedbackList').innerHTML = '';
    }
    

    let allFeedback = [];
    let filteredFeedback = [];

    // Load and display feedback from localStorage only
    async function loadFeedback() {
      // Load both game and discussion feedback from localStorage
      const gameFeedback = JSON.parse(localStorage.getItem('gameFeedback') || '[]');
      const discussionFeedback = JSON.parse(localStorage.getItem('discussionFeedback') || '[]');
      
      // Combine both types of feedback
      allFeedback = [...gameFeedback, ...discussionFeedback];
      
      if (allFeedback.length === 0) {
        document.getElementById('feedbackList').innerHTML = `
          <div class="empty-state">
            <h3>No Feedback Found</h3>
            <p>No feedback submissions found. Try playing games or reviewing discussion scenarios and submitting feedback first.</p>
          </div>
        `;
        return;
      }
      
      filteredFeedback = [...allFeedback];
      updateStats();
      populateScenarioFilter();
      displayFeedback();
    }

    // Load feedback on page load after authentication
    (async function() {
      checkAuthentication();
    })();

    // Update statistics
    function updateStats() {
      const total = allFeedback.length;
      const avgRating = total > 0 ? (allFeedback.reduce((sum, f) => sum + f.rating, 0) / total).toFixed(1) : '0.0';
      const recommendCount = allFeedback.filter(f => f.recommend).length;
      const recommendPercent = total > 0 ? Math.round((recommendCount / total) * 100) : 0;
      
      const now = new Date();
      const yesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000);
      const recentCount = allFeedback.filter(f => new Date(f.timestamp) > yesterday).length;

      document.getElementById('totalFeedback').textContent = total;
      document.getElementById('avgRating').textContent = avgRating;
      document.getElementById('recommendPercent').textContent = recommendPercent + '%';
      document.getElementById('recentSubmissions').textContent = recentCount;
    }

    // Populate scenario filter dropdown
    function populateScenarioFilter() {
      // Get unique scenarios from both game and discussion feedback
      const gameScenarios = allFeedback
        .filter(f => f.type !== 'discussion' && f.scenarioTitle)
        .map(f => f.scenarioTitle);
      
      const discussionDepts = allFeedback
        .filter(f => f.type === 'discussion' && f.department)
        .map(f => `Discussion: ${f.department.replace(/-/g, ' ')}`);
      
      const allScenarios = [...new Set([...gameScenarios, ...discussionDepts])];
      const select = document.getElementById('scenarioFilter');
      
      allScenarios.forEach(scenario => {
        const option = document.createElement('option');
        option.value = scenario;
        option.textContent = scenario;
        select.appendChild(option);
      });
    }

    // Display feedback items
    function displayFeedback() {
      const container = document.getElementById('feedbackList');
      
      if (filteredFeedback.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>No Feedback Found</h3>
            <p>No feedback submissions match your current filters.</p>
          </div>
        `;
        return;
      }

      const html = filteredFeedback.map(feedback => {
        const date = new Date(feedback.timestamp).toLocaleDateString();
        const time = new Date(feedback.timestamp).toLocaleTimeString();
        
        const stars = Array.from({length: 5}, (_, i) => 
          i < feedback.rating 
            ? '<span class="star-filled">‚≠ê</span>' 
            : '<span class="star-empty">‚òÜ</span>'
        ).join('');

        const checkboxes = [
          { key: 'enjoyed', label: 'Enjoyed' },
          { key: 'learned', label: 'Learned' },
          { key: 'realistic', label: 'Realistic' },
          { key: 'recommend', label: 'Recommend' }
        ].map(item => `
          <div class="checkbox-item">
            ${feedback[item.key] ? '‚úÖ' : '‚ùå'} ${item.label}
          </div>
        `).join('');

        // Handle different feedback types
        let title, metaInfo;
        if (feedback.type === 'discussion') {
          title = `Discussion: ${feedback.department ? feedback.department.replace(/-/g, ' ') : 'Unknown Department'}`;
          metaInfo = `üó£Ô∏è Discussion Scenario`;
        } else {
          title = feedback.scenarioTitle || 'Game Scenario';
          const winner = feedback.gameResults?.winner || 'Unknown';
          metaInfo = `üëë Winner: ${winner}`;
        }

        return `
          <div class="feedback-item">
            <div class="feedback-header">
              <div>
                <strong>${title}</strong>
                <div class="rating-display">${stars}</div>
              </div>
              <div class="feedback-meta">
                <span>${metaInfo}</span>
                <span>üìÖ ${date} ${time}</span>
              </div>
            </div>
            <div class="feedback-content">
              <div class="feedback-checkboxes">
                ${checkboxes}
              </div>
              ${feedback.comment ? `
                <div class="feedback-comment">
                  "${feedback.comment}"
                </div>
              ` : ''}
            </div>
          </div>
        `;
      }).join('');

      container.innerHTML = html;
    }

    // Filter feedback
    function applyFilters() {
      const ratingFilter = document.getElementById('ratingFilter').value;
      const scenarioFilter = document.getElementById('scenarioFilter').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      filteredFeedback = allFeedback.filter(feedback => {
        if (ratingFilter && feedback.rating != parseInt(ratingFilter)) return false;
        
        // Handle scenario filtering for both game and discussion feedback
        if (scenarioFilter) {
          let feedbackScenario;
          if (feedback.type === 'discussion') {
            feedbackScenario = `Discussion: ${feedback.department ? feedback.department.replace(/-/g, ' ') : 'Unknown Department'}`;
          } else {
            feedbackScenario = feedback.scenarioTitle;
          }
          if (feedbackScenario !== scenarioFilter) return false;
        }
        
        if (startDate || endDate) {
          const feedbackDate = new Date(feedback.timestamp);
          if (startDate && feedbackDate < new Date(startDate)) return false;
          if (endDate && feedbackDate > new Date(endDate + 'T23:59:59')) return false;
        }
        
        return true;
      });

      displayFeedback();
    }

    // Export to CSV
    function exportFeedback() {
      const headers = ['Date', 'Time', 'Type', 'Scenario', 'Rating', 'Enjoyed', 'Learned', 'Realistic', 'Recommend', 'Winner', 'Comment'];
      const csvContent = [
        headers.join(','),
        ...filteredFeedback.map(feedback => {
          const date = new Date(feedback.timestamp);
          
          // Determine scenario title and type
          let scenarioTitle, feedbackType, winner;
          if (feedback.type === 'discussion') {
            scenarioTitle = feedback.department ? feedback.department.replace(/-/g, ' ') : 'Unknown Department';
            feedbackType = 'Discussion';
            winner = 'N/A';
          } else {
            scenarioTitle = feedback.scenarioTitle || 'Game Scenario';
            feedbackType = 'Game';
            winner = feedback.gameResults?.winner || 'Unknown';
          }
          
          return [
            date.toLocaleDateString(),
            date.toLocaleTimeString(),
            feedbackType,
            `"${scenarioTitle}"`,
            feedback.rating,
            feedback.enjoyed ? 'Yes' : 'No',
            feedback.learned ? 'Yes' : 'No',
            feedback.realistic ? 'Yes' : 'No',
            feedback.recommend ? 'Yes' : 'No',
            `"${winner}"`,
            `"${(feedback.comment || '').replace(/"/g, '""')}"`
          ].join(',');
        })
      ].join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `feedback-export-${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
      window.URL.revokeObjectURL(url);
    }

    // Event listeners
    document.getElementById('ratingFilter').addEventListener('change', applyFilters);
    document.getElementById('scenarioFilter').addEventListener('change', applyFilters);
    document.getElementById('startDate').addEventListener('change', applyFilters);
    document.getElementById('endDate').addEventListener('change', applyFilters);

    // Load feedback on page load after authentication
    (async function() {
      checkAuthentication();
    })();
  </script>
</body>
</html>
